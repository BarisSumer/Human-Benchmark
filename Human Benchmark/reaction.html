<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reaction.css">
    <title>Reaction Time</title>
</head>
<body>
    <div class="container" id="container-button">
        <div class="content" id="content-div">
            <i class="fas fa-solid fa-bolt"></i>
            <h1>Reaction Time Test</h1>
            <p>When the red box turns green,click as quickly as you can.</p>
            <p>You will repeat it 5 times in total.</p>
            <p>Click anywhere to start.</p>
        </div>

        <div class="game" id="game-div">
            <div class="icon-container">
                <i class="fas fa-solid fa-circle"></i>
                <i class="fas fa-solid fa-circle"></i>
                <i class="fas fa-solid fa-circle"></i>
            </div>
            <h1>Wait For Green</h1>
        </div>

        <div id="reaction">
            <i class="fas fa-regular fa-clock"></i>
            <h1 id="ms"></h1>
            <p id="message">Click to keep going</p>
            <div id="button-container">

            </div>
        </div>

       
    </div>




    <script src="https://kit.fontawesome.com/e70391d5bf.js" crossorigin="anonymous"></script>
    <script src="js/reaction.js"></script>
</body>
</html>
